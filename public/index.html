<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container debug">

        <div class="row">
            <div class="text-center" id="greeting">good day sir/madam</div>
        </div>

        <div class="row">
            <form class="text-center" id="search">
                <input type="text" placeholder="search..." name="q" id="searchTerm" aria-label="Search">
                <button id="searchBtn">go</button>
            </form>
        </div>

        <div class="row">
            <div class="" id="bookmarks">
                <div class="bookmark-group">
                    <div class="bookmark-category">life</div>
                    <ul class="bookmark-list">
                        <li>bank</li>
                        <li>stuff</li>
                        <li>party time</li>
                    </ul>
                </div>
                <div class="bookmark-group">
                    <div class="bookmark-category">dev</div>
                    <ul class="bookmark-list">
                        <li>github</li>
                        <li>stack overflow and then some more space</li>
                        <li>hacker news</li>
                        <li>css tricks</li>
                    </ul>
                </div>
                <div class="bookmark-group">
                    <div class="bookmark-category">fun</div>
                    <ul class="bookmark-list">
                        <li>reddit</li>
                        <li>youtube</li>
                        <li>steam</li>
                    </ul>
                </div>
                <div class="bookmark-group">
                    <div class="bookmark-category">other</div>
                    <ul class="bookmark-list">
                        <li>wikipedia</li>
                        <li>the verge</li>
                        <li>ars technica</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    
    <footer class="debug">
        <div class="icon" id="weather">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
              </svg>
        </div>
        
        <div class="icon" id="settings">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
